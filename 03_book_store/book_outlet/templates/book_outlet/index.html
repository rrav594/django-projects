{% extends 'book_outlet/base.html' %}


{% block title %}
    All Books
{% endblock %}

{% block content %}
    <ul>
        {% for book in books %}
        {% comment %} <li><a href="{% url 'book-detail' id=book.id %}">{{book.title}} (Rating:{{book.rating}})</a></li> {% endcomment %}
        <li><a href="{{book.get_absolute_url}}">{{book.title}} (Rating:{{book.rating}})</a></li>
        {% endfor %}
    </ul>
{% endblock %}
